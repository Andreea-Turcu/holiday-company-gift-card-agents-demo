<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Gift Agent Dashboard â€“ Versions</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-hover: #0056b3;
      --secondary: #6f42c1;
      --shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
      --border-radius: 12px;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: white;
      max-width: 500px;
      width: 100%;
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }
    
    .container:hover {
      transform: translateY(-5px);
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 40px;
      color: #2c3e50;
      position: relative;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }
    
    .version-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    a {
      display: block;
      padding: 18px 25px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius);
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    a:hover::before {
      left: 100%;
    }
    
    a:hover {
      background: var(--primary-hover);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
    }
    
    a:nth-child(2) {
      background: var(--secondary);
    }
    
    a:nth-child(2):hover {
      background: #5a32a3;
      box-shadow: 0 8px 25px rgba(111, 66, 193, 0.3);
    }
    
    .version-info {
      font-size: 14px;
      color: #666;
      margin-top: 30px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid var(--primary);
    }
    
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      a {
        font-size: 16px;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

    <h1>Select Your Dashboard Version</h1>

    </div>
    
    <div class="version-info">
      <strong>Note:</strong> Choose between the holiday-themed original version or the updated H2O.ai branded dashboard.
    </div>
  </div>
</body>
</html>
