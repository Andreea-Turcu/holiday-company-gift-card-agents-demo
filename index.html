    :root {
      --primary: #4361ee;
      --primary-hover: #3a56d4;

      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transform: translateY(0);
      transition: var(--transition);
    }
    
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    header {
      margin-bottom: 40px;
      text-align: center;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--primary);
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }
    
    .subtitle {
      font-size: 18px;
      color: #6c757d;
      margin-bottom: 30px;
    }
    
    .version-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }
    
    .card {
      background-color: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: var(--transition);
      border: 1px solid #eaeaea;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }
    
    .card-header {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .card-body {
      padding: 25px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .version-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .version-description {
      color: #6c757d;
      margin-bottom: 20px;
      font-size: 16px;
    }

      text-decoration: none;

      font-size: 16px;
      text-align: center;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
