<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Gift Agent Dashboard – Versions</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-hover: #3a56d4;
      --secondary: #7209b7;
      --secondary-hover: #6008a0;
      --light: #f8f9fa;
      --dark: #212529;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
      padding: 20px;
      margin: 0;
    }
    
    .container {
      max-width: 900px;
      width: 100%;
      padding: 40px;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      text-align: center;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
      color: var(--primary);
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }
    
    .version-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    
    .card {
      background-color: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border: 1px solid #eaeaea;
      height: 100%;
    }
    
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }
    
    .card-header {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 20px;
    }
    
    .card-body {
      padding: 25px;
    }
    
    .version-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .version-description {
      color: #6c757d;
      margin-bottom: 20px;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 28px;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    
    .btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-3px);
      box-shadow: 0 7px 14px rgba(67, 97, 238, 0.3);
    }
    
    .presentation-section {
      margin-top: 50px;
      padding: 30px;
      background-color: #f8f9fa;
      border-radius: var(--border-radius);
    }
    
    .presentation-section h2 {
      margin-bottom: 20px;
      color: var(--primary);
    }
    
    .iframe-container {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      margin-bottom: 20px;
    }
    
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
